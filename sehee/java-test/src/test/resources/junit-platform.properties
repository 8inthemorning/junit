# 테스트 인스턴스 라이프사이클 설정
# @TestInstance(TestInstance.Lifecycle.PER_CLASS) 대체
junit.jupiter.testinstance.lifecycle.default = per_class

# Extension Model 자동 감지 기능 (default = false,  코딩/ 선언적/ 자동감지)
# @ExtendWith, @RegisterExtension
junit.jupiter.extensions.autoDetection.enable = true

# @Disabled 표기해도 무시하고 실행하기
# junit.jupiter.conditions.deactivate = org.junit.*DisabledCondition

# 테스트 이름 표기 전략 설정
# @DisplayNameGeneration(DisplayNameGenerator.ReplaceUnderscores.class) 대체
junit.jupiter.displayName.generator.default = org.junit.jupiter.api.DisplayNameGenerator$ReplaceUnderscores
